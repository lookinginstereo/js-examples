<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Discussion</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="comment-style.css"/>
</head>
<body>
    <div class="hero-unit">
        <h1>Simple Discussion Example</h1>
        <p>Backbone + Bootstrap + Node.js/Express</p>
    </div>
    <div id="container">
        <form id="comment-post" class="row-fluid comment-container">
            <div class="span2">
                <div class="comment-avatar row-fluid">
                    <img src="img/Finn.png"/>
                </div>
            </div>
            <div class="span3">
                <div class="row-fluid control-group">
                    <input type="text" name="name" placeholder="username" class="input-medium" value=""></input>
                </div>
                <div class="row-fluid controls-row">
                    <select name="avatar" class="input-medium select-avatar">
                        <option value="Finn">Finn The Human</option>
                        <option value="Jake">Jake The Dog</option>
                        <option value="BMO">BMO</option>
                        <option value="Bubblegum">Princess Bubblegum</option>
                        <option value="LSP">Lumpy Space Princess</option>
                        <option value="IceKing">Evil Ice King</option>
                    </select>
                </div>
            </div>
            <div class="span7">
                <div class="row-fluid control-group">
                    <textarea rows="3" name="comment" placeholder="Enter comment"></textarea>
                </div>
                <div class="row-fluid" id="postButtonContainer">
                    <a class="btn" id="submit-post">Post</a>
                </div>
            </div>
        </form>
        <ul id="comment-list">
        </ul>
    </div>
<body>
<script src="../libs/underscore.js"></script>
<script src="../libs/jquery-1.9.1.js"></script>
<script src="../libs/hogan-2.0.0.js"></script>
<script src="../libs/backbone.js"></script>

<script src="models/comment.js"></script>
<script src="views/comment.js"></script>
<script src="views/comments.js"></script>
<script src="views/post.js"></script>
<script src="collections/comments.js"></script>
<script src="core.js"></script>

<script type="text/template" id="comment-template">
    <li class="comment-container row-fluid">
        <div class="comment-row span4">
            <div class="row-fluid">
                <div class="span6">
                    <div class="comment-avatar">
                        <img src="img/{{avatar}}.png">
                    </div>
                </div>
                <div class="span6">
                    <div class="row-fluid username">
                    {{name}}
                    </div>
                    <strong>posted:</strong>
                    <div class="date">{{dateString}}</div>
                </div>
            </div>
        </div>
        <div class="comment-row span8">
            {{comment}}
        </div>
    </li>
</script>

</html>
